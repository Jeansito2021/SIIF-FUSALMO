<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIENVENIDO-SIIF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="BIENVENIDO-SIIF.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-navbar">
      <img src="https://fusalmo.org/salesianos/assets/logo-fusalmov2.png" alt="Logo FUSALMO" />
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Imágenes -->
    <div class="image-pair-container">
      <img src="https://sii.fusalmo.org/images/bienvenidosiif.png" alt="Bienvenido FUSALMO" class="img-left clickable">
      <img src="https://sii.fusalmo.org/images/imagenesHome/computadorasiif.png" alt="Computadora FUSALMO" class="img-right clickable">
    </div>

    <!-- Botón de acceso -->
    <div class="access-button">
      <button id="entrar-btn" class="clickable">
        <i class="bi bi-person"></i> Iniciar Sesión
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-container">
    <footer>© 2025 Sistema de Información FUSALMO</footer>
  </div>

  <!-- Script para la animación al hacer clic y redirección -->
  <script>
    document.querySelectorAll('.clickable').forEach(el => {
      el.addEventListener('click', () => {
        el.classList.remove('animate__flipInY');
        void el.offsetWidth;
        el.classList.add('animate__animated', 'animate__flipInY');

        // Si es el botón de iniciar sesión, redirigir después de animación
        if (el.id === 'entrar-btn') {
          setTimeout(() => {
            window.location.href = 'SIIF-LOGIN.html';
          }, 800); // Espera que la animación se vea (800ms aprox)
        }
      });
    });
  </script>
</body>
</html>
