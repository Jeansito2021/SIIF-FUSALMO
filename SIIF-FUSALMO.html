<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIIF-FUSALMO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="SIIF-FUSALMO.css">
</head>
<body>

  <!-- Barra de navegación -->
  <div class="navbar">
    <div class="logo-navbar">
      <img src="https://fusalmo.org/salesianos/assets/logo-fusalmov2.png" alt="Logo FUSALMO">
    </div>

    <div class="buttons-navbar">
      <button><i class="bi bi-house-door-fill"></i> Inicio</button>
      <button><i class="bi bi-person-circle"></i> Mi Perfil</button>
      <button><i class="bi bi-shield-lock-fill"></i> Administrativo</button>
      <button><i class="bi bi-box-seam"></i> Inventario</button>
      <button><i class="bi bi-lightbulb-fill"></i> Estrategias</button>
    </div>

    <div class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">

    <div class="images-container">
      <img src="https://sii.fusalmo.org/images/imagenesHome/computadorasiif.png" alt="Logo Computadora" class="logo-computadora">
    </div>

    <div class="cards-container">
      <div class="card">
        <i class="bi bi-building"></i>
        <h3>Administración</h3>
      </div>
      <div class="card">
        <i class="bi bi-people-fill"></i>
        <h3>Talento Humano</h3>
      </div>
      <div class="card">
        <i class="bi bi-tools"></i>
        <h3>Otros</h3>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer-container">
    <footer>
      © 2025 Sistema de Información FUSALMO
    </footer>
  </div>

  <!-- Script para desplegar menú hamburguesa -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const buttonsNavbar = document.querySelector('.buttons-navbar');

    menuToggle.addEventListener('click', () => {
      buttonsNavbar.classList.toggle('active');
    });
  </script>

</body>
</html>
