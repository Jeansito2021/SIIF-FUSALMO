<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIIF-LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="SIIF-LOGIN.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://sii.fusalmo.org/assets/new_design/logo_siif.png" alt="Logo SII Fusalmo">
    </div>

    <form class="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

      <div class="password-container">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="button" id="togglePassword" title="Mostrar/Ocultar contraseña">
          <i class="bi bi-eye-fill" id="iconPassword"></i>
        </button>
      </div>
      
      
      <button type="submit">Iniciar Sesión</button>
    </form>

    <p class="register-link">¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const iconPassword = document.getElementById('iconPassword');
  
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      iconPassword.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye-fill';
    });
  </script>
  
  
</body>
</html>
